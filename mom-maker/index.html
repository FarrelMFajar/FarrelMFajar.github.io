<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoM Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Minutes of Meeting Generator</h1>
        <p>Fill in the details below and export the document as a Word or PDF file.</p>

        <form id="mom-form">
            <h2>Meeting Details</h2>
            <label for="parties">Parties Involved:</label>
            <input type="text" id="parties" value="KCIC, TDM, Fixed Asset, Signaling, Telco, Power, Telkomsel / MJA">

            <label for="date-location">Date and Location:</label>
            <input type="text" id="date-location" value="Jakarta, 4 June 2025">

            <h2>Core Content</h2>
            <label for="background">1. Background</label>
            <textarea id="background" rows="6" placeholder="Enter the context and reasons for the meeting..."></textarea>

            <label for="result">2. Result</label>
            <textarea id="result" rows="8" placeholder="Detail the outcomes and decisions made..."></textarea>

            <label for="action-plan">3. Action Plan</label>
            <textarea id="action-plan" rows="8" placeholder="List the specific tasks, owners, and next steps..."></textarea>

            <h2>Approval & Signature</h2>
            <label for="prep-name">Prepared by (Name):</label>
            <input type="text" id="prep-name" value="Farrel Mahardhika Fajar">

            <label for="prep-dept">Prepared by (Department):</label>
            <input type="text" id="prep-dept" value="Technical Design Management Department of KCIC">

            <label for="signature-upload">Upload Signature (Optional, .png or .jpg):</label>
            <input type="file" id="signature-upload" accept="image/png, image/jpeg">

        </form>

        <div class="button-container">
            <button id="export-word">Export to Word (.docx)</button>
            <button id="export-pdf">Export to PDF</button>
        </div>
    </div>

    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
